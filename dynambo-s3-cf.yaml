AWSTemplateFormatVersion: 2010-09-09
Resources:
  MyDynamoDBTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: my-table
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5
  MyS3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: bucket-test-dynamo
      AccessControl: Private
  MyIAMRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service: dynamodb.amazonaws.com
          Action: sts:AssumeRole
      Path: /
      Policies:
      - PolicyName: s3-policy
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
              - s3:PutObject
              - s3:AbortMultipartUpload
              - s3:PutObjectAcl
            Resource:
              - !Sub 'arn:aws:s3:::${MyS3Bucket}/*'